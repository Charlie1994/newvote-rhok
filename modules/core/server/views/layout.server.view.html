<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <base href="/">
  <title>{{title}}</title>
  <meta name="description" content="{{description}}">
  <meta name="fragment" content="!">

  <!-- Apple META -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Facebook META -->
  <meta property="fb:app_id" content="{{facebookAppId}}">
  <meta property="og:site_name" content="{{title}}">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:url" content="{{url}}">
  <meta property="og:image" content="{{logo}}">
  <meta property="og:type" content="website">

  <!-- Twitter META -->
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:description" content="{{description}}">
  <meta name="twitter:url" content="{{url}}">
  <meta name="twitter:image" content="{{logo}}">

  <!-- Fav Icon -->
  <link href="{{favicon}}" rel="shortcut icon" type="image/x-icon">

  <!-- Application CSS Files -->
  {% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">{% endfor %}
</head>

<body class="ng-cloak" layout="column" flex>

  <div ng-controller="HomeController" flex layout="column" ng-cloak>

    <section layout="row" flex>

      <md-sidenav class="md-sidenav-left"
          md-component-id="left"
          md-is-locked-open="$mdMedia('gt-sm')"
          md-whiteframe="4">
        <md-content>
          <div layout="row" layout-padding layout-align="center">
            <img class="logo" src="modules/core/client/img/brand/logo.png">
          </div>
          <md-list class="left-menu" ng-cloak>

            <md-list-item ui-sref="home" ui-sref-active="active" >
              <p class="item-content">About</p>
            </md-list-item>
            <md-list-item ui-sref="home" ui-sref-active="active" >
              <p class="item-content">Topics</p>
            </md-list-item><md-list-item class="" ui-sref="home" ui-sref-active="active" >
              <p class="item-content">Ideas</p>
            </md-list-item><md-list-item class="" ui-sref="home" ui-sref-active="active" >
              <p class="item-content">Results</p>
            </md-list-item>
            <div layout-padding></div>
            <md-divider></md-divider>
            <div layout-padding></div>
          </md-list-item><md-list-item class="" ui-sref="home" ui-sref-active="active" >
            <p class="item-content">Join</p>
          </md-list-item><md-list-item class="" ui-sref="home" ui-sref-active="active" >
            <p class="item-content">Log in</p>
          </md-list-item>
          </md-list>
        </md-content>

      </md-sidenav>

      <md-content flex>
        <md-toolbar class="md-primary md-hue-2">
          <div class="md-toolbar-tools">
            <!-- <md-button ng-click="toggleLeft()" class="md-icon-button">
              <md-icon>keyboard_arrow_left</md-icon>
            </md-button> -->
            <md-button ng-click="toggleLeft()" class="md-icon-button" hide-gt-sm>
              <md-icon>menu</md-icon>
            </md-button>
            <div class="home-title">Idea name</div>
            <div flex></div>

            <md-menu ng-show="authentication.user">
              <md-button aria-label="Open phone interactions menu" class="md-icon-button" ng-click="openMenu($mdMenu, $event)">
                <md-icon>person</md-icon>
              </md-button>
              <md-menu-content width="4">
                <md-menu-item>
                  <md-button ng-click="ctrl.redial($event)">
                    My Profile
                  </md-button>
                </md-menu-item>
                <md-menu-item>
                  <md-button ng-click="ctrl.checkVoicemail()">
                    Sign Out
                  </md-button>
                </md-menu-item>
              </md-menu-content>
            </md-menu>

            <!-- <md-button class="md-icon-button">
              <md-icon>person</md-icon>
            </md-button> -->
          </div>
        </md-toolbar>
        <md-content >
          {% block content %}{% endblock %}
        </md-content>
      </md-content>

    </section>

  </div>
  <!-- <div ng-include="'/modules/core/client/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></div>
  <section class="content">
    <section class="container">

    </section>
  </section> -->

  <!--Embedding The User Object-->
  <script type="text/javascript">
    var user = {{ user | json | safe }};
  </script>

  <!--Load The Socket.io File-->
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>

  <!--Application JavaScript Files-->
  {% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>{% endfor %}

  {% if livereload %}
  <!--Livereload script rendered -->
  <script type="text/javascript" src="{{host}}:35729/livereload.js"></script>
  {% endif %}
</body>

</html>
