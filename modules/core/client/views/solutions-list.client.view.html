<div layout="row">
  <md-button class="md-primary md-raised create-btn" ui-sref="solutions.create"><md-icon>add</md-icon>Create Solution</md-button>
</div>
<md-grid-list
  class="solutions"
  md-cols-xs="3" md-cols-sm="9" md-cols-md="9" md-cols-gt-md="12"
  md-row-height="2:2"
  md-gutter="16px">
  {{vm.issue}}
  <md-grid-tile ng-repeat="solution in vm.solutions" ui-sref="solutions.view({solutionId:solution.id})" md-rowspan="3" md-colspan="3" class="solution" md-whiteframe="3">
    <img ng-src="{{solution.imageUrl}}" alt="solution Image">
    <md-grid-tile-footer>
      <h2 ng-bind="solution.name"></h2>
    </md-grid-tile-footer>
  </md-grid-tile>

</md-grid-list>
