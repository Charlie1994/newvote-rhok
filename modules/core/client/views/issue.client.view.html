<md-toolbar class="md-primary" ng-controller="IssueController as ctrl">
  <div layout="row" layout-padding>
    <div layout-padding flex>
      {{ctrl.issue.description}}
    </div>
    <md-button class="md-icon-button" ng-click="ctrl.delete()"><md-icon>delete</md-icon></md-button>
    <md-button class="md-icon-button" ui-sref="issues.edit({issueId: ctrl.issue._id})"><md-icon>edit</md-icon></md-button>
  </div>

</md-toolbar>
<md-content class="md-padding" layout-xs="column" onload="vm.issue = ctrl.issue" layout="column" layout-align="center" ng-controller="SolutionsListController as vm" ng-include="'modules/core/client/views/solutions-list.client.view.html'">

</md-content>
